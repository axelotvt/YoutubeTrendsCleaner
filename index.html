<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Hashtag Generator</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
    }
    button {
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>YouTube Hashtag Generator (Google Trends)</h1>

<input type="file" id="csvFile" accept=".csv">
<button onclick="processCSV()">Generate Hashtags</button>

<h3>CSV Output</h3>
<textarea id="output"></textarea>

<script>
function processCSV() {
  const file = document.getElementById("csvFile").files[0];
  if (!file) return alert("Upload the CSV first");

  const reader = new FileReader();
  reader.onload = e => parseCSV(e.target.result);
  reader.readAsText(file);
}

function parseCSV(text) {
  const lines = text.split("\n");

  const blacklist = [
    "top",
    "rising",
    "categoría: todas las categorías"
  ];

  const hashtags = new Set();

  for (let line of lines) {
    line = line.trim();
    if (!line) continue;

    const cols = line.split(",");
    let term = cols[0]
      .replace(/"/g, "")
      .trim()
      .toLowerCase();

    // Skip blacklisted labels
    if (blacklist.includes(term)) continue;

    // Skip pure numbers
    if (/^\d+$/.test(term)) continue;

    // Skip percentage rows (+250 %, +4.050 %)
    if (cols[1] && cols[1].includes("%")) continue;

    // Remove extra spaces but keep words
    term = term.replace(/\s+/g, " ").trim();

    if (term.length < 3) continue;

    // Convert to hashtag format
    const hashtag = "#" + term.replace(/\s+/g, "");

    hashtags.add(hashtag);
  }

  document.getElementById("output").value =
    Array.from(hashtags).join(",");
}
</script>


</body>
</html>
